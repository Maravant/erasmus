</head>
<body>

 <!-- header template -->
  <header class="header">
    <div class="header__wrapper">
      <div class="header__wrapper-limit">

        <a href="index.html" class="header__logo"></a>

        <a href="#" class="header__menubutton">
          <i class="icon icon--small icon--menu" aria-hidden="true"></i>
        </a>

        <nav class="header__menu">
          <ul class="header__menulist">
            <li class="header__menulist-item"><a href="que-es-auxiliar.html">Qué es un auxiliar lingüístico</a></li>
            <li class="header__menulist-item"><a href="como-funciona.html">Cómo funciona</a></li>
            <li class="header__menulist-item"><a href="faq.html">Preguntas frecuentes</a></li>
          </ul>
        </nav>

        <div class="header__userbox">
          <img class="js-open-login-popup header__userbox-avatar" src="https://media.licdn.com/media/AAEAAQAAAAAAAAKRAAAAJGU0OWNhMTcxLWY4NDItNGExZC1hNmFjLTU2YmVjZTA0NGU0OA.jpg" alt="">
          <h5 class="js-open-login-popup header__userbox-name"><a href="mi-perfil-auxiliar.html">José María</a></h5>
        </div>
      </div>
    </div>
  </header>
  <!-- /header template -->







  <section class="c_buscador c_buscador-colegio">
    <form id="buscador" action="" method="GET">

      <div class="c_buscador__wrap">
        <div class="c_buscador__main">
          <a href="#" class="c_buscador__button button button--big button--transparent button--selected">
            <i class="c_buscador__button__icon icon icon--auxiliar icon--middle" aria-hidden="true"></i>
            Auxiliar de conversación
          </a>

          <a href="resultadoscolegios.html" class="c_buscador__button button button--big button--transparent">
            <i class="c_buscador__button__icon icon icon--colegios icon--middle" aria-hidden="true"></i>
            Colegio / Empresa
          </a>

          <select class="c_buscador__select select" name="country">
            <option>Seleccione País</option>
          </select>

          <button type="submit" class="c_buscador__button-search button"><span>Buscar</span></button>
        </div>

        <div class="c_buscador__form">
          <div class="c_buscador__form_label">
            <i class="c_buscador__icon icon icon--idioma icon--small" aria-hidden="true"></i>
            <select class="c_buscador--languages select-alternativo" name="languages">
              <option>Idiomas</option>
            </select>
          </div>

          <div class="c_buscador__form_label">
            <i class="c_buscador__icon icon icon--small icon--pointer" aria-hidden="true"></i>
            <select class="c_buscador--localitation select-alternativo" name="residence">
              <option>Residente en </option>
            </select>
          </div>

          <div class="c_buscador__form_label">
            <i class="c_buscador__icon icon icon--small icon--calendario" aria-hidden="true"></i>
            <select class="c_buscador--start-date select-alternativo" name="startdate">
              <option>Fecha de comienzo </option>
            </select>
          </div>

          <div class="c_buscador__form_label">
            <i class="c_buscador__icon icon icon--small icon--duracion" aria-hidden="true"></i>
            <select class="c_buscador--duration select-alternativo" name="duration">
              <option>Duración </option>
            </select>
          </div>

          <div class="c_buscador__form_label">
            <label class="input-radio">
              <input type="radio" name="gender" value="f" checked><span>
                <i class="icon icon--small icon--mujer" aria-hidden="true"></i> Mujer
              </span>
            </label>
            <label class="input-radio">
              <input type="radio" name="gender" value="m"><span>
                <i class="icon icon--small icon--hombre" aria-hidden="true"></i> Hombre
              </span>
            </label>
          </div>

        </div>
      </div>

      <button type="submit" class="main-title js-toggle-advanced-filter">Filtrar búsqueda</button>
    </form>
  </section>





  <section class="container-items">
    <div class="c_spinner">Loading...</div>
  </section>






  <!-- footer template -->
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__wrap">
        <nav class="footer__menu">
          <ul class="footer__ul">
            <li><a href="que-es-auxiliar.html">Qué es erasmus in school</a></li>
            <li><a href="#comofunciona">Cómo funciona</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Preguntas Frecuentes</a></li>
            <li><a href="#">Newsletter</a></li>
          </ul>
        </nav>
        <nav class="footer__navegation">
          <ul class="footer__ul">
            <li><a href="#"><i class="icon icon--small icon--social-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="icon icon--small icon--social-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="icon icon--small icon--social-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="icon icon--small icon--social-youtube" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="icon icon--small icon--social-linkedin" aria-hidden="true"></i></a></li>
          </ul>
        </nav>
      </div>
      <div class="footer__logo">
        <div class="footer__logo-icon">
          <img src="images/isotipo-monocromo.svg" alt="">
        </div>
        <h6 class="footer__logo-title">Erasmus In School</h6>
        <h6 class="footer__logo-title">2017</h6>
      </div>
    </div>
  </footer>
  <div class="last-title footer-language">
    <form action="resultadosauxiliares.html" method="GET">
    <select class="select-alternativo js-select-country-show-search-button">
      <option>Seleccione Idioma</option>
      <option value="IT">Italiano</option>
      <option value="US">Inglés</option>
      <option value="ES" selected>Español</option>
    </select>
    </form>
   </div>
  <!-- /footer template -->

  <script type="text/javascript" src="js/c_login.js"></script>
  <script type="text/javascript" src="js/c_home_mobile.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
